<!doctype html>
<html lang = "en">
  <head>
    <meta charset = "utf-8" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1" />
    <title>Rock-Paper_Scissors Game - INST377 Lab 3</title>
    <link rel = "stylesheet" href = "style.css" />
  </head>
  <body>
    <!--HEADER -->
    <header class = "banner">
      <h1>Rock-Paper-Scissors Challenges</h1>
    </header>

    <!-- NAV -->
    <nav>
      <ul class = "nav-list">
        <li><a href = "https://www.google.com" target = "_blank">Google</a>a></li>
        <li><a href = "https://www.wikipedia.org" target = "_blank">Wikipedia</a></li>
        <li><a href = "https://www.youtube.com" target = "_blank">YouTube</a></li>
      </ul>
    </nav>

    <!-- BODY -->
    <div class = "body-container">
      <!-- MAIN CONTENT -->
      <main class = "main-content">
        <h2>Play the Game!</h2>
        <form>
          <label for = "playerName">Name:</label><br />
          <input type = "text" id = "playerName" name = "playerName" required /><br /><br />

          <label for = "choice">Choose your move:</label><br />
          <select id = "choice" name = "choice">
            <option>Rock</option>
            <option>Paper</option>
            <option>Scissors</option>
          </select><br /><br />

          <input type = "submit" value = "Play!" />
        </form>
      </main>

      <!-- SIDEBAR -->
      <h3>How to Play</h3>
      <ol>
        <li>Rock beats Scissors</li>
        <li>Scissors beat Paper</li>
        <li>Paper beats Rock</li>
        <li>Same choice = Tie</li>
      </ol>
    </aside>
    </div>

    <!-- FOOTER -->
    <footer class = "banner">
      <p>2025 INST377 Lab 3 - Nde Mbah</p>
    </footer>
  </body>
</html>
